<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wwwwwww</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100%;
        }

        header {
            background-color: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
        }

        h1 {
            font-size: 1.5rem;
            color: #212529;
            margin: 0;
            font-weight: 500;
        }

        .content {
            flex: 1;
            position: relative;
            height: calc(100vh - 70px); /* Abzüglich der Header-Höhe */
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: #ffffff;
        }

        @media (max-width: 768px) {
            header {
                padding: 0.75rem;
            }

            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Terminbuchungssystem</h1>
        </header>
        <main class="content">
            <iframe 
                src="https://script.google.com/macros/s/AKfycby0pX091y95sya8rPirqpDDTcoRasYZsoThMHP87rmmD_fEF3cJQAG3W2JfWRl6gyrC/exec"
                loading="lazy"
                title="Terminbuchungssystem">
            </iframe>
        </main>
    </div>
</body>
</html>
